name: publish

on: { push: { branches: [main] } }

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      REGISTRY_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NODE_NO_WARNINGS: 1
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup PNPM
        uses: pnpm/action-setup@v3
        with: { version: 'latest' }

      - name: setup Node
        uses: actions/setup-node@v4
        with: { node-version: 'latest' }

      - name: install
        run: pnpm install

      - name: build
        run: pnpm tsup-node

      - name: check
        run: pnpm run check

      - name: publish
        run: pnpm publish --access=public
